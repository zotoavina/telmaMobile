<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Recharger mon compte</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<form [formGroup] = "form">
  <ion-card>
    <ion-card-header><h2>Achat de credit</h2></ion-card-header>
    <ion-card-content>
      <ion-chip *ngIf="message"  color="success">
        <ion-label color="dark">{{message}}</ion-label>
      </ion-chip>

      <ion-item>
        <ion-label color="primary" stacked><ion-icon name="cash"></ion-icon></ion-label>
        <ion-input type="text" formControlName ="montant"  placeholder="Montant"></ion-input>
      </ion-item>
      
      <ion-button (click)="action()" color="warning" class="btn">Recharger</ion-button>
      <ion-button color="danger" [routerLink] = "['/compte']"class="btn" >Annuler</ion-button>
    </ion-card-content>
  </ion-card>
</form>
</ion-content>
